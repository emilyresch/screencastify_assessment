<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Graphics Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Build-A-Toy</h1>
    
    <div id="create-shape">
        <h3>Add Shape</h3>
        <button class="add-shape" id="add-circle" value="circle">Add circle</button>
        <button class="add-shape" id="add-rectangle" value="rectangle">Add rectangle</button>
    </div>
    
    <div id="canvas">
        <h3>Shape Canvas</h3>

    </div>
   
    <div id="properties">
        <h3>Adjust Properties</h3>
        <div id="newPropsPanels">

        </div>
        
    </div>
</div>
 
<script src="script.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.5.0.js"></script> -->

    
</body>
</html>
